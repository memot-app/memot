pre-commit:
  parallel: true
  commands:
    astro:
      glob: "*.astro"
      run: |
        astro check --minimumFailingSeverity=warning {staged_files}
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        biome check --error-on-warnings --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
